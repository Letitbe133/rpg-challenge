<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Get Ready To Fight !</title>
  </head>
  <body>
    <h1>Get Ready To Fight !</h1>
    <div id="setup">
      <h2>Choose a glorious name for your hero !</h2>
      <input type="text" id="hero" />
      <button id="hero-btn">Done</button>
    </div>
    <div id="fight-stats">
      <h2 id="fight-title"></h2>
      <h3>
        <span id="player-name"></span> health : <span id="player-health"></span>
      </h3>
      <h3>
        <span id="pnj-name"></span> health : <span id="pnj-health"></span>
      </h3>
      <p id="message"></p>
      <button id="attack-btn">Attack !</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
